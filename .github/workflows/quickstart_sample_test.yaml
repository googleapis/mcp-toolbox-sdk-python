name: 'Test Python Quickstart'

on:
  push:
    paths:
      - 'packages/**'

jobs:
  run-gcloud-trigger:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      # Step 1: Authenticate and set up the gcloud CLI.
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Step 2: Run the gcloud command directly.
      - name: 'Run Cloud Build Trigger'
        run: 'gcloud builds triggers run quickstart-sample-test-py --branch=${{ github.ref_name }}'
